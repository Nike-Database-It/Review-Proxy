<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>FEC Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed">
  </head>
  <body style="margin: 0">
    <div id="app">
      <div id="navigation-search"></div>
      <div id="main_photo_gallery"></div>
      <div id="shoe_name_and_colors"></div>
      <div id="sizing-cart_service"></div>
      <div id="reviews"></div>
      <div id="carousel"></div>
      <div id="footer"></div>
      <script src="/lib/react.development.js"></script>
      <script src="/lib/react-dom.development.js"></script>
      <script src="http://localhost:3001/bundle.js"></script>
      <script src="http://localhost:3002/bundle.js"></script>
      <script src="http://localhost:3003/bundle.js"></script>
      <script src="http://localhost:3004/bundle.js"></script>
      <script src="http://localhost:3005/mpg_bundle.js"></script>
      <script src="http://localhost:3006/n&c_bundle.js"></script>
      <script src="http://localhost:3007/bundle.js"></script>
    </div>
    <script>
      ReactDOM.render(
        React.createElement(Navigation),
        document.getElementById('navigation-search')
      );
      
      ReactDOM.render(
        React.createElement(Gallery),
        document.getElementById('main_photo_gallery')
      );
      
      ReactDOM.render(
        React.createElement(Colors),
        document.getElementById('shoe_name_and_colors')
      );
      
      ReactDOM.render(
        React.createElement(SizesAndCart),
        document.getElementById('sizing-cart_service')
      ); 

      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('reviews')
      );
      
      ReactDOM.render(
        React.createElement(ProductCarousel),
        document.getElementById('carousel')
      );
      
      ReactDOM.render(
        React.createElement(Footer),
        document.getElementById('footer')
      );
      
    </script>
  </body>
</html>
